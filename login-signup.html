<body bgcolor="#337ab7">

  <div class="row">
    <div class="col-sm-10 col-sm-push-1 col-md-6 col-md-push-3 col-lg-6 col-lg-push-3">
      <h2 class="text-primary center m-a-2">
          <center><div class="logo"></div></center>
      </h2>
         <div class="card-group">
        <div class="card bg-deep-purple">
          <div class="card-block">
            <div class="center">

              <h4 class="m-b-0"><span class="icon-text">Login</span></h4>
              <p class="text-muted">Acesse sua conta</p>
            </div>
            <form action="index.html" method="get">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email Address">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password">
                <center><a href="#" class="pull-xs-right">
                  <p style="font-size: 12px; color: #707070; text-align: center"> Esqueceu sua senha?</p>

                </a></center>

                <div class="clearfix"></div>
              </div>
              <div class="center">
                <button type="submit" class="btn  btn-primary-outline btn-circle-large">
                  <i class="material-icons">play_for_work</i>


                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="card">
          <div class="card-block center">
            <h4 class="m-b-0">
              <i class="material-icons">person_add</i> <span class="icon-text">Registrar-se</span>
            </h4>
            <p class="text-muted">Criar nova conta</p>
            <form action="index.html" method="get">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Nome Completo">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Senha">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirmar senha">
              </div>
              <button style="margin-top: 10px" type="submit" class="btn btn-primary btn-rounded">Registrar</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
